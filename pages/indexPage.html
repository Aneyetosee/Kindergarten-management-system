<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页界面</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_234130_nem7eskcrkpdgqfr.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/indexPage.css">
    <link rel="stylesheet" href="../css/simple-calendar.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section class="container-fluid">
        <div class="row"> 
            <div class="col-lg-12 col-xs-12 boxList">
                <div class="col-lg-4 col-xs-4 announcement">
                    <div class="announcement-bg"><img src="../images/公告背景.jpg" alt="pic"></div>
                    <h3>园区公告</h3>
                    <div class="announcement-content"></div>
                </div>
                <div class="col-lg-4 col-xs-4 calendarContent">
                    <h3 id='h3Ele'></h3>
                    <div class="boxshaw" id="schedule-box">
                    </div>
                </div>
                <div class="col-lg-4 col-xs-4 weather">
                    <div class="weatherContent">
                        <div class="weatherTitle">今日天气</div>
                        <div class="clear">
                            <div class="cityName fl">成 都</div>
                            <div class="temp fl"></div>
                        </div>
                        <div class="thisWeather"></div>
                        <div class="clear wind">
                            <div class="wind1 fl"></div>
                            <div class="wind2 fr"></div>
                        </div>
                    </div>
                    <div class="date-timer">
                        <div class="weatherTitle">时 钟</div>
                        <div class="year-mouth-day"></div>
                        <div class="hour-mintes-seconds"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

<script src="../lib/bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script src="http://webapi.amap.com/subway?v=1.0&key=a6414d65323db9e2718b31e525a1337d&callback=cbk"></script>
<script src="../lib/schedule.js"></script>
<script src="../js/indexPage.js"></script>

</body>
</html>
