<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/notice.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>公告</h3>
                <div id="myTextarea">
                    <textarea name="" id=""></textarea>
                    <div class="send">
                        <!--<img id="imgContentImg" src="" alt="">
                        <i class="glyphicon glyphicon-picture"></i>
                        <input type="file" class="file" id="imgUpFile" onchange="startRead()">-->
                        <span>公告对象：</span>
                        <select name="" id="myselect">
                            <option value="">园区公告</option>
                            <option value="">班级公告</option>
                            <option value="">家长公告</option>
                        </select>
                        <button>发送</button>
                    </div>
                </div>
                <div class="textbox box1">
                    <h3>园区公告</h3>
                    <div></div>
                </div>
                <div class="textbox box2">
                    <h3>班级公告</h3>
                    <div></div>
                </div>
                <div class="textbox box3">
                    <h3>已发公告</h3>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myNoticeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">家长公告</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">邮箱:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-default emailClose" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn-primary emailSend">发送</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Small modal -->
    <div class="modal fade bs-example-modal-sm" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="smallModalText"></div>
          </div>
        </div>
      </div>
    <script src="../lib/bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="../js/myNotice.js"></script>
</body>
</html>
